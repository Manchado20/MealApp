<div class="container">
    <h1>Buscar Platillos</h1>
    <input
      type="text"
      class="form-control"
      placeholder="Ingrese el nombre del platillo"
      [(ngModel)]="searchTerm"
      (keyup.enter)="searchMeals()"
      (input)="clearCategory()"
    />
    <select
      class="form-control mt-3"
      [(ngModel)]="selectedCategory"
      (ngModelChange)="searchMealsByCategory()"
    >
      <option value="">Busca por categorías</option>
      <option *ngFor="let category of categories" [value]="category.strCategory">
        {{ category.strCategory }}
      </option>
    </select>
    <div *ngIf="meals && meals.length" class="mt-3">
      <div *ngFor="let meal of meals" class="card mt-3" (click)="viewDetails(meal.idMeal)">
        <img [src]="meal.strMealThumb" class="card-img-top" alt="{{ meal.strMeal }}" />
        <div class="card-body">
          <h5 class="card-title">{{ meal.strMeal }}</h5>
          <p class="card-text">Categoría: {{ category }}</p>
        </div>
      </div>
    </div>
  </div>
